<div class="isolate px-6 lg:px-16">
  <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Cadastro de Alunos</h2>
    <p class="mt-1 text-sm leading-6 text-gray-600">Preencha os campos para cadastrar um novo aluno</p>
    <form [formGroup]="alunoForm" (ngSubmit)="onSubmit()">
      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-12">
        <div class="sm:col-span-6">
          <label for="nomeCompleto">Nome completo:</label>
          <input class="form-input" type="text" id="nomeCompleto" name="nomeCompleto" formControlName="nomeCompleto" required>
        </div>

        <div class="sm:col-span-6">
          <label for="email">E-mail:</label>
          <input class="form-input" type="text" id="email" name="email" formControlName="email" required>
        </div>
        <div class="sm:col-span-3">
          <label for="cpf">CPF:</label>
          <input class="form-input" type="text" id="cpf" name="cpf" formControlName="cpf" required>
        </div>
        <div class="sm:col-span-3">
          <label for="celular">Celular:</label>
          <input class="form-input" type="text" id="celular" name="celular" formControlName="celular" required>
        </div>
        <div class="sm:col-span-6">
          <label for="curso">Curso:</label>
          <select class="form-input" id="curso" name="curso" formControlName="curso" required>
            <option *ngFor="let curso of cursos" [value]="curso">{{ curso }}</option>
          </select>
        </div>
        
      </div>
      <div class="mt-6 flex items-center justify-end gap-x-6">
        <button
          class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          type="submit">Salvar</button>
      </div>
    </form>
  
</div>
